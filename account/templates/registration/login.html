<!-- login.html -->
{% extends 'base.html' %}
{% load static %}

{% block static %}
    <!-- 외부 CSS 파일에 대한 링크 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
<!--main
: 제목 h3
: hr br br-->
<div id="main" class="container">
    <hr><br><br>

    <!-- Form -->
    <div class="col align-center">
        <div class="inner">
            <h3>Login</h3>
            <br>
            <form method="post" action="#">
                <div class="row uniform">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                </div>
                <a href="{% url 'account:agreement' %}">회원이 아니신가요?</a>
                <a href="{% url 'account:password_reset' %}">비밀번호 찾기</a>
                <br><br>
                <ul class="actions">
                    <li><input type="submit" value="Login"></li>
                </ul>
            </form>
        </div>
    </div>
</div>
{% endblock %}
